plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

repositories {
    mavenCentral()
    maven {
        name = 'forge'
        url = 'https://maven.minecraftforge.net/'
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.20.1-47.1.0"
}

minecraft {
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
