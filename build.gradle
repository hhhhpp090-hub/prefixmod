plugins {
    id 'java'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '5.1.9'  // Для работы с Forge
}

group = 'com.yourname'
version = '1.0.0'
archivesBaseName = 'prefixmod'

repositories {
    mavenCentral()
    maven { url = uri('https://maven.minecraftforge.net') }
}

dependencies {
    // Зависимости для Minecraft 1.20.1
    minecraft "net.minecraftforge:forge:1.20.1-43.2.0"
}

minecraft {
    // Убедитесь, что эта версия Minecraft и Forge совпадает
    version = '1.20.1-43.2.0'
    runDir = "run"
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Prefix Mod',
            'Implementation-Version': version
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
